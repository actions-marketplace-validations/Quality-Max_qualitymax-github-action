name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check dist is up to date
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "dist/ is out of date. Run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  # Integration test with real API (only on main branch)
  integration:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test Action
        uses: ./
        with:
          api-key: ${{ secrets.QUALITYMAX_API_KEY }}
          project-id: ${{ secrets.QUALITYMAX_TEST_PROJECT_ID }}
          test-suite: 'smoke'
          timeout-minutes: '10'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
